<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate me!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 class="head">Calculate with me!</h1>
    <div class="container">
      <input class="input" type="text" readonly />
      <div class="row">
        <button class="button grey-button">C</button>
        <button class=" button grey-button">BB</button>
        <button class="button grey-button">%</button>
        <button class="button yellow-button">/</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button yellow-button">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button yellow-button">-</button>
      </div>
      <div class="row">
        <button class="button">3</button>
        <button class="button">2</button>
        <button class="button">1</button>
        <button class="button yellow-button">+</button>
      </div>
      <div class="row">
        <button class="button" id="zero">0</button>
        <button class="button">.</button>
        <button class="button yellow-button">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
